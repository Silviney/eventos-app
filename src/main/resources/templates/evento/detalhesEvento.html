<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>

<body>


<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="home">Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
		      </ul>
		    </div>
		</nav>
</header>

        </br>
        </br>

    <div class="container">
      <h5 class="subtitulo">Dados do Evento</h5>
      </br>
        <div class="card teal lighten-2">
            <div class="card-content black-text">
            	</br>
                <div th:each="evento : ${evento}">
                    <p><strong>Nome: </strong><span th:text="${evento.nome}"></span></p>
                    <p><strong>Local: </strong><span th:text="${evento.local}"></span></p>
                    <p><strong>Data: </strong><span th:text="${evento.data}"></span></p>
                    <p><strong>Horario: </strong><span th:text="${evento.horario}"></span></p>
                </div>
            </div>
        </div>


        </br>

        <h5 class="subtitulo">Adicionar Convidado ao Evento</h5>
			<th:block th:include="mensagemValidacao"></th:block>
        </br>
        <form method="post">
            <strong>Nome do Convidado</strong><input type="text" value="" name="nomeConvidado" />
            <strong>Rg</strong><input type="text" value="" name="rg" />


            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	
    
        </form>

		
    </div>

    </br>

    <div class="container">
        <h5 class="subtitulo">Lista de Convidados</h5>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Nome do Convidado</th>
                    <th>RG</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td><span th:text="${convidado.nomeConvidado}"></span></td>
                    <td><span th:text="${convidado.rg}"></span></td>
					<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    
    </br>
    </br>
    </br>
    </br>
 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
