<!DOCTYPE html>
<html lang="pt"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://thymeleaf.org">
<head>

</head>	
<body>	

<div class="alert card red lighten-4 red-text text-darken-4" th:if="${not #strings.isEmpty(error)}">
	<div class="card-content">
		<p><i class="material-icons">report</i><span span th:text="${error}"></span></p>
	</div>
</div>

<div class="alert card green lighten-4 green-text text-darken-4" th:if="${not #strings.isEmpty(mensagem)}">
	<div class="card-content">
		<p><i class="material-icons">check_circle</i><span span th:text="${mensagem}"></span></p>
	</div>
</div>

</body>						
</html>
